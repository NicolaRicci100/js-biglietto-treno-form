<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">  <!-- Bootstrap -->
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-light text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="card bg-light p-3">
                <div class="row">
                    <div class="col-4">
                        <label class="form-label">Scrivi il tuo nome e cognome</label>
                        <input id="name" type="text" class="form-control" placeholder="Nome Cognome">
                    </div>
                    <div class="col-4">
                        <label class="form-label">Scrivi la distanza che vuoi percorrere</label>
                        <input id="distance" type="number" class="form-control" placeholder="Inserire valore in km">
                    </div>
                    <div class="col-4">
                        <label class="form-label">Seleziona un range di età</label>
                        <input id="age" type="number" class="form-control" placeholder="Inserire età anagrafica">
                    </div>
                    <div class="col mt-3">
                        <button id="submit-button" class="btn btn-primary" type="submit">Conferma</button>
                        <button class="btn btn-secondary" type="submit">Annulla</button>
                    </div>
                </div>  
            </div>
            <h1 class="text-light text-center">Il TUO BIGLIETTO</h1>
            <div class="card bg-light p-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">NOME PASEGGERO</th>
                            <th scope="col">OFFERTA</th>
                            <th scope="col">CARROZZA</th>
                            <th scope="col">CODICE CP</th>
                            <th scope="col">COSTO BIGLIETTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ticket-name"></td>
                            <td class="ticket-type"></td>
                            <td>4</td>
                            <td>12345</td>
                            <td id="tiket-price"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
